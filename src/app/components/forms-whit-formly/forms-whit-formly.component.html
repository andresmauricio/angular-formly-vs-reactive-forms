<h1>Forms whit Formly</h1>

<form [formGroup]="form" (ngSubmit)="submit()" class="container-form">
  <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
  <button
    type="button"
    mat-raised-button
    color="warn"
    (click)="form.reset()"
  >
    Reset
  </button>
  <button type="submit" mat-raised-button color="primary">Submit</button>
  <pre>
    <p>Valid : {{ form.valid }}</p>
    <p>Valid Model: {{ model | json }}</p>
  </pre>
</form>
